<ng-container *ngIf="products.length!=0">
    <div class="container" style="margin-top: 20px;">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Produit</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Quantit√©</th>
                            <th>Total</th>
                            <th>Ajouter</th>
                            <th>Retirer</th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let item of products; let i = index" >
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button class="btn btn-plus"(click)="addtocart(item)">+</button></td>
                            <td><button class="btn btn-danger"(click)="delete(item)"><i class="fas fa-trash"></i></button></td>
                        </tr>

                        <tr>
                        </tr>

                    </tbody>
                        <td colspan="4"></td>
                        <td ><button (click)="emptycart()" class="btn btn-danger">Vider üóëÔ∏è</button></td>
                        <td><button routerLink="/products" class="btn btn-success">Continuer üõçÔ∏è</button></td>
                        <td><button class="btn btn-warning">R√©gler üí≥</button></td>
                        <td><strong>Total:</strong>{{grandtotal|currency:'EUR'}}</td>
                </table>
            </div>
        </div>
    </div>
</ng-container>
